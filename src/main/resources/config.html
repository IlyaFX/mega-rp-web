<html>
<head>
    <title>Configuration</title>
    <meta charset="UTF-8">
</head>
<body>
<th:block th:each="entry : ${header}">
    <a th:href="${entry.value}">
        <button><h2 th:text="${entry.key}"></h2></button>
    </a>
</th:block>
<h1>Configuration</h1>
<a href="replaceconfig">
    <button><h2>New config value</h2></button>
</a>
<table border="1">
    <tr>
        <th>Key</th>
        <th>Value</th>
        <th>Change</th>
        <th>Delete</th>
    </tr>
    <tr th:each="entry : ${config}">
        <td th:text="${entry.key}"></td>
        <td th:text="${entry.value}"></td>
        <td><a th:href="'replaceconfig?key=' + ${entry.key}">
            <button>Change</button>
        </a></td>
        <td><a th:href="'deleteconfig?key=' + ${entry.key}">
            <button>Delete</button>
        </a></td>
    </tr>
</table>
</body>
</html>
